<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Online photo store, photoes, photoshop" />
    <meta name="keywords" content="online shop, photoes, photoshop" />
    <meta name="author" content="PHOTOSNAP group" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>PHOTOSNAP - homepage</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo-container">
          <div id="logo"></div>
          <h1>photosnap</h1>
        </div>
        <nav>
          <ul class="header-nav">
            <li class="header-nav__item">
              <a href="" class="header-nav__item--link">Stories</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__item--link">Features</a>
            </li>
            <li class="header-nav__item">
              <a href="" class="header-nav__item--link">Pricing</a>
            </li>
          </ul>
        </nav>
        <form action="https://SOMESERVERLINK.com" method="get">
          <button type="submit" class="btn">get an invite</button>
        </form>
      </header>
      <main>
        <section>
          <div id="section-description-container">
            <div id="section-description">
              <h2>
                Create and share your photo stories. 
              </h2>
              <p>Photosnap is a platform for photographers and visual storytellers. We make it easy to share photos, tell stories and connect with others.</p>
              <div id="invite-container">
                <button id="invite-btn" class="btn">get an invite</button>
                <i class="fa-solid fa-arrow-right-long"></i>
              </div>
            </div>
          </div>
          <div id="section-cover-container">
            <img src="./imgs/Bitmap.png" alt="A man standing on a bridge in front of water with a camera">
          </div>
        </section>
      </main>
